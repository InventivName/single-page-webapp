<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <title>Single Page Webapp Test</title>
</head>
<body>
  <!-- Navigation -->
  <nav class="amber darken-2">
    <div class="nav-wrapper">
      <div class="container">
        <a href="#" class="brand-logo white-text">SPA</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#" class="white-text modal-trigger logged-in" style="display: none;">Admin</a></li>
          <li><a href="#account-modal" class="white-text modal-trigger logged-in" style="display: none;">Account</a></li>
          <li><a href="#create-modal" class="white-text modal-trigger logged-in" style="display: none;">Create</a></li>
          <li><a href="#signup-modal" class="white-text modal-trigger logged-out" style="display: none;">Signup</a></li>
          <li><a href="#login-modal" class="white-text modal-trigger logged-out" style="display: none;">Login</a></li>
          <li><a href="#" id="logout" class="white-text logged-in" style="display: none;">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Signup modal -->
  <div id="signup-modal" class="modal">
    <div class="modal-content">
      <h4 style="margin-bottom: 40px;">Signup</h4>
      <form id="signup-form">
        <div class="input-field">
          <input placeholder="Email" type="email" id="signup-email">
          <label for="signup-email">Email: </label>
        </div>
        <div class="input-field">
          <input placeholder="Password" type="password" id="signup-pass">
          <label for="signup-pass">Password: </label>
        </div>
        <button class="modal-close btn amber darken-2">Signup</button>
      </form>
    </div>
  </div>

  <!-- Login modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <h4 style="margin-bottom: 40px;">Login</h4>
      <form id="login-form">
        <div class="input-field">
          <input placeholder="What is your email?" type="email" id="login-email">
          <label for="login-email">Email: </label>
        </div>
        <div class="input-field">
          <input placeholder="Choose a password" type="password" id="login-pass">
          <label for="login-pass">Password: </label>
        </div>
        <button class="modal-close btn amber darken-2">Login</button>
      </form>
    </div>
  </div>

  <!-- Account modal -->
  <div id="account-modal" class="modal">
    <div class="modal-content">
      <h4 style="margin-bottom: 40px;">Account</h4>
      <div class="account-details"></div>
      <button class="modal-close btn amber darken-2">Close</button>
    </div>
  </div>

  <!-- Create post modal -->
  <div class="modal" id="create-modal">
    <div class="modal-content">
      <h4 style="margin-bottom: 40px;">Create Post</h4>
      <form id="create-form">
        <div class="input-field">
          <input type="text" id="title" placeholder="The title of your post" required>
          <label for="title">Title</label>
        </div>
        <div class="input-field">
          <textarea id="content" class="materialize-textarea"></textarea>
          <label for="content">Content</label>
        </div>
        <button class="modal-close btn amber darken-2">Create Post</button>
      </form>
    </div>
  </div>

  <!-- Content of the site - what is being posted -->
  <div class="container">
    <h3 class="center-align">Title of Site</h3>
  </div>
  <div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0 posts" style="border:none;"></ul>
  </div>
  

   <!-- All links to external JavaScript and scripts required for Firebase -->

  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>

</body>
